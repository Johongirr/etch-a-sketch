<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.min.css">
    <title>Etch-a-sketch</title>
</head>
<body class="page">
    <main class="etch-a-sketch page__etch-a-sketch">
        <div class="etch-a-sketch__container">
            <header class="etch-a-sketch__header">
                <h1 class="etch-a-aksetch__title">
                    Etch-A-Sketch
                </h1>
            </header>
            <section class="game">
                <section class="game__controls">
                    <button class="btn game__btn" id="make-grayscale-btn">
                        Grayscale
                    </button>
                    <button class="btn game__btn" id="make-black-btn">
                        Black
                    </button>
                    <button class="btn game__btn" id="make-rainbow-btn">
                        Rainbow
                    </button>
                    <button class="btn game__btn" id="clear-btn">
                        Clear
                    </button>
                </section>
                <div class="game__box">
                </div>
              
            </section>
        </div>
    </main>
    
    <script src="index.js" defer></script>
</body>
</html>
